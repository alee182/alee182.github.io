<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
</head>
<body>
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Login</button>

  <div id="formContainer" style="display:none; margin-top:20px;">
    <h3>Add New Event</h3>
    <input id="title" placeholder="Event Title"><br>
    <input id="date" placeholder="Date"><br>
    <input id="location" placeholder="Location"><br>
    <textarea id="description" placeholder="Description"></textarea><br>
    <button onclick="submitEvent()">Submit Event</button>
  </div>

  <script>
    const PASSWORD = "admin123";  // Set your own password here

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === PASSWORD) {
        document.getElementById("formContainer").style.display = "block";
      } else {
        alert("Incorrect password");
      }
    }

    function submitEvent() {
      const event = {
        title: document.getElementById("title").value,
        date: document.getElementById("date").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value
      };

      let events = JSON.parse(localStorage.getItem("events") || "[]");
      events.push(event);
      localStorage.setItem("events", JSON.stringify(events));

      alert("Event submitted!");
      document.getElementById("title").value = "";
      document.getElementById("date").value = "";
      document.getElementById("location").value = "";
      document.getElementById("description").value = "";
    }
  </script>
</body>
</html>
