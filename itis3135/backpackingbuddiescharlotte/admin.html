<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Event Manager</title>
</head>
<body>
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Login</button>

  <div id="formContainer" style="display:none; margin-top:20px;">
    <h3>Add New Event</h3>
    <input id="title" placeholder="Event Title"><br>
    <input id="date" placeholder="Date"><br>
    <input id="location" placeholder="Location"><br>
    <textarea id="description" placeholder="Description"></textarea><br>
    <button onclick="submitEvent()">Submit Event</button>

    <hr>
    <h3>Existing Events</h3>
    <div id="eventsContainer"></div>
  </div>

  <script src="/itis3135/scripts/HTMLInclude.min.js"></script>
  <script src="/itis3135/backpackingbuddiescharlotte/scripts/admin.js"></script>
</body>
</html>
