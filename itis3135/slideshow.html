<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Lee's Amicable Llama ||ITIS 3135 || SlideShow</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/slideshow.css">
</head>
<body>
<div data-include="components/header.html"></div>
    
<main>
<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 9</div>
        <img src="images/slideshow_images/airpurifier.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 9</div>
        <img src="images/slideshow_images/umbrella.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 9</div>
        <img src="images/slideshow_images/skateboard.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 9</div>
        <img src="images/slideshow_images/trashcan.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 9</div>
        <img src="images/slideshow_images/ice.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 9</div>
        <img src="images/slideshow_images/nuts.JPG" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">7 / 9</div>
        <img src="images/slideshow_images/light.JPG" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">8 / 9</div>
        <img src="images/slideshow_images/extensioncord.JPG" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">9 / 9</div>
        <img src="images/slideshow_images/earphones.JPG" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/airpurifier.JPG" style="width:100%" onclick="currentSlide(1)" alt="Air purifier">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/umbrella.JPG" style="width:100%" onclick="currentSlide(2)" alt="Umbrella">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/skateboard.JPG" style="width:100%" onclick="currentSlide(3)" alt="Skateboard">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/trashcan.JPG" style="width:100%" onclick="currentSlide(4)" alt="Trash can">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/ice.JPG" style="width:100%" onclick="currentSlide(5)" alt="Ice">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/nuts.JPG" style="width:100%" onclick="currentSlide(6)" alt="Nuts">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/light.JPG" style="width:100%" onclick="currentSlide(6)" alt ="Light">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/extensioncord.JPG" style="width:100%" onclick="currentSlide(6)" alt="Extension Cord">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/earphones.JPG" style="width:100%" onclick="currentSlide(6)" alt="Ear phones">
      </div>


    </div>
  </div>
</main>

<div data-include="components/footer.html"></div>

<script src="scripts/htmlinclude.min.js"></script>
<script defer src="scripts/slideshow.js"></script>
</body>
</html>
